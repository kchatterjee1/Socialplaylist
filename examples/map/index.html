    <div class="demo-section k-header" style="padding: 1em;">
        <div id="map"></div>
    </div>
    <script>
        function createMap() {
            $("#map").kendoMap({
                center: [30.268107, -97.744821],
                zoom: 4,
                layers: [{
                    type: "tile",
                    urlTemplate: "http://#= subdomain #.tile.openstreetmap.org/#= zoom #/#= x #/#= y #.png",
                    subdomains: ["a", "b", "c"],
                    attribution: "&copy; <a href='http://osm.org/copyright'>OpenStreetMap contributors</a>"
                }],
                markers: [{
                    location: [30.268107, -97.744821],
                    shape: "pinTarget",
                    tooltip: {
                        content: "Austin, TX"
                    }
                }],
                click: onClick



            });
        }


        function onClick(e) {
            kendoConsole.log(kendo.format(
                    "Click at :: {0}", e.location.toString()
                ));

            $('#thegeolocation').val(e.location.toString());

            var the_geo = e.location.toString();
            $('#lon').val(the_geo.substr(0, the_geo.indexOf(",")));
            $('#lat').val(the_geo.substr(the_geo.indexOf(",") + 1, the_geo.length));
        }


        $(document).ready(createMap);
        var prodId = getParameterByName('userid');
        $('#id').val(prodId);
    </script>
